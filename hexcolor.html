<!DOCTYPE html>
<html>
<head>
  <title>Hex Color Picker</title>
  <style>
    .color-preview {
      width: 100px;
      height: 100px;
      border: 2px solid #000000;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Hex Color Picker</h1>

  <input type="color" id="color-input" onchange="updateColor(this.value)">
  <div class="color-preview" id="color-preview"></div>
  <p id="color-output"></p>

  <script>
    function updateColor(hexColor) {
      const colorPreview = document.getElementById('color-preview');
      const colorOutput = document.getElementById('color-output');

      colorPreview.style.backgroundColor = hexColor;
      colorOutput.textContent = hexColor;
    }
  </script>
</body>
</html>
