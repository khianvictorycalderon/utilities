<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity to Hex Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, cyan, white, black);
            margin: 0;
        }

        #calculator {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #26347E;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Opacity to Hex Calculator</h2>
        <input type="number" id="opacity" placeholder="Enter opacity percentage (0-100)" min="0" max="100">
        <button onclick="calculateHex()">Calculate Hex</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateHex() {
            var opacity = document.getElementById('opacity').value;
            if (opacity < 0 || opacity > 100 || isNaN(opacity)) {
                document.getElementById('result').innerText = "Please enter a valid percentage between 0 and 100.";
                return;
            }
            var hex = Math.round(opacity * 2.55).toString(16).padStart(2, '0').toUpperCase();
            document.getElementById('result').innerText = `Hex value: ${hex}`;
        }
    </script>
</body>
</html>
